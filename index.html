<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DemoEngineExample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="scripts/labels.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/preprocessor.js"></script>
        <script src="scripts/postprocessor.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <h1 id="title">DemoEngineExample</h1>
        <div class="container">
            <div class="tab">
                <button class="tablinks" id="classification_tab" onclick="on_classification()">Classification</button>
                <button class="tablinks" id="object_detection_tab" onclick="on_obj_detection()">Object Detection</button>
            </div>
            <div class="video_container">
                <video class="display" id="local_video_stream" width="720" height="480" autoPlay playinline></video>
            </div>
            <div class="canvas_container">
                <canvas class="display" id="result_canvas" width="720" height="480"></canvas>
            </div>
            <div class="clr"></div>
            <p id="camera_prompt">Select Camera</p>
            <select id="camera_select" onchange="get_camera()">
                <option></option>
            </select>
            <div class="clr"></div>
            <div style="text-align: center;">
                <button type="button" id="predict_button" onclick="predict()">Predict</button>
            </div>
            <div id="classification_results" style="text-align: center;">
                <div id="classification_left">
                    <p class="classification_label">label 1</p>
                    <p class="classification_label">label 1 3 4</p>
                    <p class="classification_label">label 1 3</p>
                </div>
                <div id="classification_right" style="text-align: left;">
                    <div>
                        <progress class="classification_prob_bar" value="72.252" max="100"></progress>
                        <p class="classification_prob"> 72%</p>
                    </div>
                    <div>
                        <progress class="classification_prob_bar" value="72.252" max="100"></progress>
                        <p class="classification_prob"> 72%</p>
                    </div>
                    <div>
                        <progress class="classification_prob_bar" value="72.252" max="100"></progress>
                        <p class="classification_prob"> 72%</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
